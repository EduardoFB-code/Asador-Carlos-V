[build]
  # Publish the root directory as-is (static HTML files)
  publish = "https://github.com/EduardoFB-code/Asador-Carlos-V"
  # No build command needed for static HTML
  command = ""

# Headers for proper caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/Recursos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
